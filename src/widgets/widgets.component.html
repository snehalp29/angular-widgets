<mat-card>
  <mat-card-title> Test Title </mat-card-title>
  <mat-card-content
    ><mat-list>
      <mat-list-item
        class="mat-list-option"
        *ngFor="let widget of Widgets"
        (click)="selectWidget(widget)"
      >
        <!-- {{ widget | json }} -->
        <span matLine>{{ widget.Title }}</span>
        <span matLine>{{ widget.Description }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<p>Option selected: {{ currentWidget?.Title }}</p>
